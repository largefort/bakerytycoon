<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Tycoon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bakery Tycoon</h1>
    <div id="coins">Coins: 0</div>
    <div id="goods-stat">Goods: 0</div> <!-- Consolidated goods display -->
    <div id="customers">Customers: 0</div>

    <button id="produce-bread">Produce Bread</button>
    <button id="produce-cake">Produce Cake</button>
    <button id="produce-cookie">Produce Cookie</button>
    <button id="sell-goods">Sell Goods</button>

    <button id="hire-baker">Hire Baker (10 Coins)</button>
    <button id="hire-cashier">Hire Cashier (15 Coins)</button>
    <button id="upgrade">Upgrade Bakery (10 Coins)</button>
    <button id="research">Research New Recipe (15 Coins)</button>

    <script src="script.js"></script>
</body>
</html>
